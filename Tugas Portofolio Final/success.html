<html lang="id">
<head>

  <title>Pesan Terkirim</title>
  <style>
    body {
      background-color: #08314A;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.75rem 0;
    }

    .btn-start {
      display: inline-block;
      background-color: #04E4D8;
      color: #0A1F33;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 1rem;
    }

    .btn-start:hover {
      background-color: #02c7bb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pesan Anda telah terkirim!</h1>
